<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Courier New', 'monospace']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-mono bg-white text-black leading-none m-0 p-0">
    <div class="h-screen flex items-center justify-center p-5 bg-gradient-to-br from-gray-100 to-white relative overflow-hidden">
        <div class="max-w-full max-h-full overflow-hidden text-center text-[4px] md:text-[5px] whitespace-pre leading-none tracking-tight" id="ascii-art">
        </div>
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-center">
            <p class="text-lg md:text-xl font-semibold text-gray-800 italic">"Be, and it is." (Qur'an 2:117)</p>
        </div>
        <div class="md:hidden absolute top-5 left-1/2 transform -translate-x-1/2 text-center">
            <p class="text-sm font-medium text-gray-600 bg-white/80 px-3 py-2 rounded-lg shadow-sm">For a better viewing experience, view on a bigger screen</p>
        </div>
    </div>

    <script>
        fetch('Image-1-3-removebg-preview_ascii.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('ascii-art').textContent = data;
            })
            .catch(error => {
                console.error('Error loading ASCII art:', error);
                document.getElementById('ascii-art').textContent = 'Error loading ASCII art';
            });
    </script>
</body>
</html>
